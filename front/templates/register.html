{% extends 'base.html' %}

{% block title %}饺子榜-注册{% endblock %}

{% block main %}

    <link rel="stylesheet" href="{% static '/css/register.min.css' %}">

    <div class="main">
        <div class="login-inner-main-wrapper">
            <div class="login-center-wrapper">
                <div class="login-title">SNH48-饺子榜<br>注&nbsp;&nbsp;册</div>
                <div class="login-wrapper">
                    <form action="" class="login-form">
                        <input type="text" name="username" class="username-input login-input" placeholder="  用戶名"><br>
                        <input type="text" name="nickname" class="nickname-input login-input" placeholder="  昵称"><br>
                        <input type="password" name="password1" class="password-input login-input" placeholder="  密码"><br>
                        <input type="password" name="password2" class="password-input login-input" placeholder="  确认密码"><br>
                        <button name="register-btn">注 册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
