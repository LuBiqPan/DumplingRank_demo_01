{% extends 'base50.html' %}

{% block title %}
    Best 50 详情
{% endblock %}

{% block main %}
    <link rel="stylesheet" href="{% static '/css/b50_detail.min.css' %}">
    <script src="{% static '/js/b50_detail.min.js' %}"></script>
    <script src="{% static '/js/b50_background.min.js' %}"></script>
    {% csrf_token %}

    <div class="table-wrapper">
        <div class="select-wrapper">
            <span class="song-span">
                <select name="" id="select-bar-song" class="select-bar">

                </select>
            </span>
            <span class="fan-club-span">
                <select name="" id="select-bar-member" class="select-bar">

                </select>
            </span>
        </div>
        <div class="table-title-wrapper">
            <div class="song">歌曲</div>
            <div class="project-name">集资项目</div>
            <div class="platform">平台</div>
            <div class="amount">金额</div>
            <div class="fan-club">应援会</div>
            <div class="remark">备注</div>
        </div>
        <div class="inner-table-wrapper">
            <table class="main-table">
                <tbody id="detail-table-tbody">

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
